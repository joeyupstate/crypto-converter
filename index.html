  <body>
    <h1>Crypto Prices</h1>
    <select id="selector" style ="background-color:#EB9C34" onchange="getCrypto()">

      <option value="ETH">Ethereum</option>
      <option value="LTC">Litecoin</option>
      <option value="BCH">Bitcoin Cash</option>
      <option value="USDT">Teather</option>
    </select>
  
    <section class="container">
     
     
  
      <h2>Current Price :<span id="price"></span></h2>
      <h4>How much do you want to spend?</h4>

 
  
      <input id="cash" type="text" placeholder ="$" onchange="convertCrypto()" />
      <span id="cashDisplay">quanitty</span>
